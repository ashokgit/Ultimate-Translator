  <select id="target_language" name="target_language" required>
    <option value="">Select Target Language</option>
    <!-- Options will be populated dynamically -->
  </select>

  <label for="model_name">Translation Model:</label>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const languageSelect = document.getElementById("target_language");
      const modelSelect = document.getElementById("model_name");

      // Fetch and populate supported languages
      fetch("/api/v1/supported-languages")
        .then((response) => response.json())
        .then((languages) => {
          languages.forEach((lang) => {
            const option = document.createElement("option");
            option.value = lang.code;
            option.textContent = lang.name;
            languageSelect.appendChild(option);
          });
        })
        .catch((error) =>
          console.error("Error fetching supported languages:", error)
        );

      // Fetch and populate model names
      fetch("/api/v1/get-model-names")
        .then((response) => response.json())
        .then((models) => {
          models.forEach((model) => {
            const option = document.createElement("option");
            option.value = model;
            option.textContent = model;
            modelSelect.appendChild(option);
          });
        })
        .catch((error) => console.error("Error fetching models:", error));
    });
  </script>
